version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: testaurant-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: testaurant

  backend:
    build:
      context: ./testaurant_bff
      dockerfile: ../Dockerfile.backend
    container_name: testaurant-backend
    ports:
      - "8080:8080"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB_NAME=testaurant
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:80
    depends_on:
      - mongodb
    restart: unless-stopped

  frontend:
    build:
      context: ./testaurant_ui
      dockerfile: ../Dockerfile.frontend
    container_name: testaurant-frontend
    ports:
      - "80:80"
    environment:
      - VITE_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - VITE_API_BASE_URL=http://localhost:8080
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mongodb_data:
