<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testaurant - Low Level Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --accent-color: #7c4dff;
            --secondary-accent: #00e5ff;
            --card-bg: #161b22;
            --border-color: #30363d;
            --code-bg: #1c2128;
            --table-header: #21262d;
            --highlight: rgba(124, 77, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            margin-bottom: 60px;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-color), var(--secondary-accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            color: #8b949e;
        }

        h2 {
            font-size: 2rem;
            margin: 40px 0 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
            color: #f0f6fc;
        }

        h3 {
            font-size: 1.5rem;
            margin: 30px 0 15px;
            color: #f0f6fc;
        }

        p {
            margin-bottom: 20px;
        }

        ul,
        ol {
            margin: 0 0 20px 40px;
        }

        li {
            margin-bottom: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: var(--table-header);
            font-weight: 600;
            color: #f0f6fc;
        }

        tr:last-child td {
            border-bottom: none;
        }

        code {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--code-bg);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
            color: #ff7b72;
        }

        pre {
            background-color: var(--code-bg);
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 20px 0;
            border: 1px solid var(--border-color);
        }

        pre code {
            padding: 0;
            background-color: transparent;
            color: var(--text-color);
            display: block;
        }

        .mermaid {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            margin: 30px 0;
            display: flex;
            justify-content: center;
        }

        .nav-sidebar {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 200px;
            display: none;
            /* Hidden on small screens */
        }

        @media (min-width: 1400px) {
            .nav-sidebar {
                display: block;
            }
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            background-color: var(--highlight);
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            margin-bottom: 10px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }
    </style>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: true, theme: 'default' });
    </script>
</head>

<body>
    <div class="container">
        <header>
            <div class="badge">Internal Documentation</div>
            <h1>Testaurant LLD</h1>
            <p>Low Level Design & Implementation Specification</p>
        </header>

        <section class="content">
            {{ content | safe }}
        </section>

        <footer
            style="margin-top: 80px; text-align: center; color: #8b949e; border-top: 1px solid var(--border-color); padding-top: 20px;">
            <p>&copy; 2025 Testaurant Platform. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
